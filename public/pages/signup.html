<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="../asset/theme3/frontend/css/validation-styles.css">
  <!-- <script type="text/javascript" src="validation.js" defer></script> -->
  <style>
      .modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  display: flex;
  justify-content: center;
  align-items: center;
  }
  
  .modal-content {
  background: #fff;
  padding: 20px;
  border-radius: 8px;
  text-align: center;
  }
  
  .modal-content button {
  margin-top: 20px;
  }

  #modal-ok-btn {
    background-color: #004aad; /* Green color */
    color: white; /* Text color */
    font-size: 16px; /* Font size */
    font-weight: bold; /* Bold text */
    padding: 12px 20px; /* Padding for a button size */
    border: none; /* Remove default border */
    border-radius: 8px; /* Rounded corners */
    cursor: pointer; /* Pointer cursor on hover */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    transition: all 0.3s ease; /* Smooth hover effect */
}

#modal-ok-btn:hover {
    background-color: #004aad; /* Darker green on hover */
    box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2); /* Enhance shadow on hover */
}

#modal-ok-btn:active {
    background-color: #004aad; /* Even darker green on click */
    transform: scale(0.98); /* Slightly shrink button on click */
    box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2); /* Reduced shadow on click */
}

  </style>
</head>

<body>
  <div class="wrapper" >
    <h1>Signup</h1>
    <p id="error-message"></p>
    <form action="#" id="form" method="post">
      <div>
        <label for="username-input">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
            <path
              d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Z" />
          </svg>
        </label>
        <input type="text" name="username" class="usernameInput" id="usernameInput" placeholder="Username">
      </div>
      <div>
        <label for="country-input">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5.93 6H15c-.2-1.33-.58-2.57-1.07-3.67 1.55.6 2.89 1.63 3.93 2.92zM12 4c.82 1.11 1.41 2.53 1.72 4h-3.44c.31-1.47.9-2.89 1.72-4zm-2.93.33c-.49 1.1-.87 2.34-1.07 3.67H6.07c1.04-1.29 2.38-2.32 3.93-2.92zM4 12c0-.68.1-1.35.27-1.98h3.48c-.09.65-.15 1.31-.15 1.98s.06 1.33.15 1.98H4.27C4.1 13.35 4 12.68 4 12zm1.07 4h2.93c.2 1.33.58 2.57 1.07 3.67-1.55-.6-2.89-1.63-3.93-2.92zM12 20c-.82-1.11-1.41-2.53-1.72-4h3.44c-.31 1.47-.9 2.89-1.72 4zm2.93-.33c.49-1.1.87-2.34 1.07-3.67h2.93c-1.04 1.29-2.38 2.32-3.93 2.92zM16.25 12c0-.67-.06-1.33-.15-1.98h3.48c.17.63.27 1.3.27 1.98s-.1 1.35-.27 1.98h-3.48c.09-.65.15-1.31.15-1.98z" />
          </svg>
        </label>
        <input type="text" name="country" class="countryInput" id="countryInput" placeholder="Country">
      </div>
      <div>
        <label for="email-input">
          <span>@</span>
        </label>
        <input type="email" name="email" class="emailInput" id="emailInput" placeholder="Email">
      </div>
      <div>
        <label for="password-input">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
            <path
              d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z" />
          </svg>
        </label>
        <input type="password" name="password" id="passwordInput" placeholder="Password" class="passwordInput">
      </div>
      <div>
        <label for="repeat-password-input">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
            <path
              d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z" />
          </svg>
        </label>
        <input type="password" class="confirmPasswordInput" name="confirm-password"  id="confirmPasswordInput" placeholder="Confirm Password">
      </div>
      <button id="sbtn" type="button" onclick="signupBtn()">Signup</button>
    </form>
    <p>Already have an Account? <a href="login.html">login</a> </p>
  </div>
  <div id="success-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <h2>Success!</h2>
      <p>Account created successfully. Please check your email to verify your account.</p>
      <button id="modal-ok-btn" class="btn btn-primary">Okay</button>
    </div>
  </div>

  <script src="../scripts/signup.js"></script>
  <!-- <script src="validation.js"></script> -->
</body>

</html>
