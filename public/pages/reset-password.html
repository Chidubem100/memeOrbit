<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="../asset/theme3/frontend/css/validation-styles.css">
  <script type="text/javascript" src="reset-password-validation.js" defer></script>
</head>
<body>
  <div class="wrapper">
    <h1>Reset Password</h1>
    <p id="error-message"></p>
    <form id="reset-form">
      <!-- Email Field -->
      <div>
        <label for="email-input">
          <span>@</span>
        </label>
        <input type="email" name="email" id="email-input" placeholder="Enter your email" required>
      </div>
      <button type="submit">Reset Password</button>
    </form>
  </div>

  <script src="validation.js"></script>
</body>
</html>
