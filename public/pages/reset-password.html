<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../asset/theme3/frontend/css/validation-styles.css">

    .success {
            color: rgb(12, 114, 12);

<body>
  <div class="wrapper">
    <h1>Reset Password</h1>
    <p id="error-message"></p>
    <p id="successMsg"></p>
    <form id="reset-form" action="#" method="post">
      <!-- Email Field -->
      <div>
        <label for="email-input">
          <span>@</span>
        </label>
        <input type="email" name="email" id="emailInput" placeholder="Enter your email" required>
      </div>
      <button type="button" id="buttonBtn" onclick="resetFunc()">Reset Password</button>
      
    </form>
  </div>
  <script src="../scripts/passwordReset.js"></script>
